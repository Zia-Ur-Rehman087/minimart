<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zia-MiniMart online store</title>
  <link rel="stylesheet" href="/src/outputcss/output.css" />
  <link rel="icon" type="image/x-icon" href="/public/assets/zia-MiniMartFavicon.png">

</head>

<body class="bg-gray-50">

  <!-- Header -->
  <header class="bg-white shadow-sm sticky top-0 z-50">
    <div class="flex justify-between items-center px-4 py-3 sm:px-6">
      <!-- Logo -->
      <div class="flex items-center h-32">
        <img src="/public/assets/miniMartLogo.png" alt="miniMart" class="w-full h-full">
      </div>

      <!-- Search -->
      <div class=" mx-4 hidden sm:block w-1/3">
        <input id="search-input" type="text" placeholder="Search products..."
          class="w-full border rounded-lg px-3 py-2 text-sm focus:outline-none outline-none border-gray-400 focus:border-none focus:ring-2 focus:ring-red-500" />
      </div>

      <!-- Actions -->
      <div class="flex items-center gap-4">
        <!-- Orders -->
        <button id="orders-btn" class="relative group">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600 group-hover:text-red-500"
            fill="currentColor" viewBox="0 0 20 20">
            <path d="M4 3a2 2 0 100 4h12a2 2 0 100-4H4z" />
            <path fill-rule="evenodd"
              d="M3 8h14v7a2 2 0 01-2 2H5a2 2 0 01-2-2V8zm5 3a1 1 0 011-1h2a1 1 0 110 2H9a1 1 0 01-1-1z"
              clip-rule="evenodd" />
          </svg>
          <span id="orders-count"
            class="absolute -top-2 -right-2 text-xs rounded-full bg-red-500 text-white px-1">0</span>
        </button>

        <!-- Favorites -->
        <button id="fav-btn" class="relative group">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600 group-hover:text-red-500"
            viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd"
              d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z"
              clip-rule="evenodd" />
          </svg>
          <span id="fav-count" class="absolute -top-2 -right-2 text-xs rounded-full bg-red-500 text-white px-1">0</span>
        </button>

        <!-- Cart -->
        <button id="cart-btn" class="relative group">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600 group-hover:text-red-500"
            fill="currentColor" viewBox="0 0 20 20">
            <path
              d="M3 1a1 1 0 000 2h1.22l.305 1.222a.997.997 0 00.01.042l1.358 5.43-.893.892C3.74 11.846 4.632 14 6.414 14H15a1 1 0 000-2H6.414l1-1H14a1 1 0 00.894-.553l3-6A1 1 0 0017 3H6.28l-.31-1.243A1 1 0 005 1H3zM16 16.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0zM6.5 18a1.5 1.5 0 100-3 1.5 1.5 0 000 3z" />
          </svg>
          <span id="cart-count"
            class="absolute -top-2 -right-2 text-xs rounded-full bg-red-500 text-white px-1">0</span>
        </button>
      </div>
    </div>
  </header>

  <!-- Hero -->
  <section class="px-6 py-12 text-center">
    <h1 class="text-4xl font-bold">Welcome to <span class="text-red-600">Zia-MiniMart</span></h1>
    <p class="mt-2 text-gray-600">Shop your favorite items easily</p>
  </section>

  <!-- Products -->
  <section class="px-6 py-8">
    <h2 class="text-4xl font-bold mb-6 text-center ">Products</h2>
    <div id="products-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>

    <div class="text-center mt-6">
      <button id="load-btn"
        class="text-base font-semibold  bg-red-600 px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
        Load More
      </button>
      <div id="loader" class="hidden mt-3 text-gray-600">

        <div role="status flex w-full h-full items-center justify-center">
          <svg aria-hidden="true" class="w-8 h-8 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600"
            viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
              fill="currentColor" />
            <path
              d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
              fill="currentFill" />
          </svg>
          <span class="sr-only">Loading...</span>
        </div>

      </div>
    </div>
  </section>

  <!-- Popups -->
  <div id="popup-overlay"
    class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex justify-center items-start pt-20">
    <div id="popup-content"
      class="bg-white rounded-lg shadow-lg p-6 w-11/12 sm:w-2/3 max-h-[80vh] overflow-y-auto relative">
      <button id="popup-close" class="absolute top-3 right-3 text-gray-600 hover:text-red-600">âœ–</button>
      <h3 id="popup-title" class="text-xl font-semibold mb-4"></h3>
      <div id="popup-body" class="space-y-3"></div>
    </div>
  </div>
  <script src="./header.js"></script>
  <script src="./src/products.js"></script>

</body>

</html>
